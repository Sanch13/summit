<!doctype html>
<html lang="en">
{% load static %}

<head>
    {% block title %}
    <title></title>
    {% endblock title %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

	<script type="text/javascript" src="https://unpkg.com/axios@1.4.0/dist/axios.min.js"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.inputmask.js' %}"></script>

    {% block css %}
    {% endblock css %}
</head>
<body>

<header>
    <div style="height: 100px;background-color:#ccc; justify-content: center; align-items: center; display: flex;">header</div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <div style="height: 100px;background-color:#ccc; position: absolute; bottom: 0; width: 100%; justify-content: center; align-items: center; display: flex;">footer</div>
</footer>

</body>
</html>
